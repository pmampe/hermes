  <script type="text/javascript" src="spec/i18n.spec.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      var console_reporter = new jasmine.ConsoleReporter();

      window.console_reporter = console_reporter;

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(console_reporter);
      jasmineEnv.addReporter(new jasmine.JUnitXmlReporter("build/reports/tests/"));

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

<body>
<div id='stage' data-role="page"></div>
</body>
</html>
